<div class="modal-content">
    <h2> <i class="fa fa-tint" aria-hidden="true"></i> Bay Details:</h2>
    <div class="modal-body">
        <table cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <td width="50%" align="right">Bay Name</td>
                    <td width="50%">
                        <input class="form-control" style="width: 50%;" ng-model="$ctrl.bay.bayName" name="bayName" value="" size="35" data-error="Required" required=""
                            type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">Bay Number</td>
                    <td>
                        <input class="form-control" style="width: 50%;" ng-model="$ctrl.bay.bayNum" name="bayNum" value="" maxlength="2" size="35" data-error="Required"
                            required="" type="text" ng-pattern=/^[0-9]*$/>
                    </td>
                </tr>
                <tr>
                    <td align="right">Bay Type</td>
                    <td>
                        <select style="width: 50%;" name="bayType" ng-model="$ctrl.bay.bayType" ng-options="item for item in $ctrl.dropDownValues.bayTypes" class="form-control"
                            required>
                            <option value="">Select </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Functional Status</td>
                    <td>
                        <select style="width: 50%;" name="bayStatus" ng-model="$ctrl.bay.functionalStatus" ng-options="item for item in $ctrl.dropDownValues.bayStatus"
                            class="form-control" required>
                            <option value="">Select </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="buttons" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td style="text-align: right;">
                    <button class="submit hoverMsg" style="width: 130px;" type="submit" ng-click="$ctrl.update()"><i class="fa fa-check"> </i> <span>Update</span>
               </button>
                </td>
                <td>
                    <button class="cancel" type="button" ng-click="$ctrl.cancel()"><i class="fa fa-remove"> </i> <span>Cancel</span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
