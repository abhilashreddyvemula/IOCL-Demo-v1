<div class="modal-content">
    <h2> <i class="fa fa-tint" aria-hidden="true"></i> Location Details:</h2>
    <div class="modal-body">
        <table cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <td width="50%" align="right">Location Name</td>
                    <td width="50%">
                        <input class="form-control" style="width: 50%;" name="locationName" ng-model="$ctrl.location.locationName" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">Location Code</td>
                    <td>
                        <input class="form-control" style="width: 50%;" name="locationCode" ng-model="$ctrl.location.locationCode" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">Address</td>
                    <td>
                        <input class="form-control" style="width: 50%;" name="address" ng-model="$ctrl.location.locationAddress" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">State</td>
                    <td>
                        <input class="form-control" style="width: 50%;" name="address" ng-model="$ctrl.location.state" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">City</td>
                    <td>
                        <input class="form-control" style="width: 50%;" name="address" ng-model="$ctrl.location.city" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">Pin Code</td>
                    <td>
                        <input class="form-control" style="width: 50%;" name="address" ng-model="$ctrl.location.pinCode" value="" size="35"
                            data-error="Required" required="" type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">Operational Status</td>
                    <td>
                        <select style="width: 50%;" name="operationalStatus" ng-model="$ctrl.location.operationalStatus" ng-options="item for item in $ctrl.dropDownValues.status"
                            class="form-control" required>
                            <option value="">Select </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="buttons" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td style="text-align: right;">
                    <button class="submit hoverMsg" style="width: 130px;" type="submit" ng-click="$ctrl.update()"><i class="fa fa-check"> </i> <span>Update</span>
               </button>
                </td>
                <td>
                    <button class="cancel" type="button" ng-click="$ctrl.cancel()"><i class="fa fa-remove"> </i> <span>Cancel</span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
