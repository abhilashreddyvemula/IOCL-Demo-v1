<div class="modal-content">
    <h2> <i class="fa fa-tint" aria-hidden="true"></i> Contractor Details:</h2>
    <div class="modal-body">
        <table cellspacing="0" cellpadding="0" width="100%">
            <tbody>
                <tr>
                    <td width="50%" align="right">Contractor Name</td>
                    <td width="50%">
                        <input class="form-control" style="width: 50%;" ng-model="$ctrl.contractor.contractorName" name="contractorName" value=""
                            size="35" data-error="Required" required="" type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">Contractor Type</td>
                    <td>
                        <select style="width: 50%;" name="contractorType" ng-model="$ctrl.contractor.contractorType"
                            class="form-control" required ng-options="item for item in $ctrl.dropDownValues.Types">
                            <option value="">Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Address</td>
                    <td>
                        <input class="form-control address" style="width: 50%;" ng-model="$ctrl.contractor.contractorAddress" size="64" name="contractorAddress"
                            value="" data-error="Required" required="" type="text">
                    </td>
                </tr>
                <tr>
                    <td align="right">City</td>
                    <td>
                        <input class="form-control city" style="width: 50%;" ng-model="$ctrl.contractor.contractorCity" size="32" name="contractorCity"
                            value="" data-error="Required" required="" type="text">
                    </td>
                </tr>

                <tr>
                    <td align="right">State</td>
                    <td>
                        <select name="contractorState" style="width: 50%;" ng-model="$ctrl.contractor.contractorState" class="form-control" required ng-options="item for item in $ctrl.dropDownValues.States">
                            <option value="">Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Zip Code</td>
                    <td>
                        <input class="form-control zip" style="width: 50%;" ng-model="$ctrl.contractor.contractorPinCode" size="5" name="contractorPinCode"
                            value="" type="text" required ng-pattern="/^[0-9]{6}$/ " maxlength="6">
                    </td>
                </tr>
                <tr>
                    <td align="right">Operational Status</td>
                    <td>
                        <select style="width: 50%;" name="contractorOperationalStatus" ng-model="$ctrl.contractor.contractorOperationalStatus" class="form-control" required
                            ng-options="item for item in $ctrl.dropDownValues.ContractorStatus">
                            <option value="">Select</option>
                        </select>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="buttons" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td style="text-align: right;">
                    <button class="submit hoverMsg" style="width: 130px;" type="submit" ng-click="$ctrl.update()"><i class="fa fa-check"> </i> <span>Update</span>
               </button>
                </td>
                <td>
                    <button class="cancel" type="button" ng-click="$ctrl.cancel()"><i class="fa fa-remove"> </i> <span>Cancel</span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
