<div class="login-container">
    <form class="form-horizontal">
        <div class="logo"> <img src="images/logo.png" alt="Digital Rx Logo"> </div>
        <p> Please enter the User Id and Password to Login</p>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="form-group"> <label>User ID</label>
                    <input type="text" ng-model="user.name" class="form-control" id="email" placeholder=" "></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="form-group"> <label>Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="pwd" placeholder=" "></div>
            </div>
        </div>
        <div class="form-group btns">
            <button type="submit" class="btn btn-primary" ng-click="submit(user)"><span>Login</span></button>
            <button type="reset" class="btn btn-default"><span>Reset</span></button>

        </div>
    </form>
</div>
