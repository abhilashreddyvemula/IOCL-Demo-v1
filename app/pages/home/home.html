<div class="login-container">
    <form class="form-horizontal login" name="loginForm">
        <div class="logo"> <img src="images/logo.png" alt="Digital Rx Logo"> </div>
        <!-- <p> Please enter the User Id and Password to Login</p>
        <span>User Not Found. Please try with valid User Name!!</span>
        <span>Invalid User name or password</span> -->
        <div ng-if="inValidFlag" class="input-field-errors errorFlaglogin">Invalid user name or password!</div>
        <div ng-if="inActiveFlag" class="input-field-errors errorFlaglogin">User Locked or In Active. Please contact administrator!</div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="form-group"> <span class="mandatory-fields"> <label>User ID</label> *</span>
                    <input type="text" ng-model="user.name" class="form-control" id="email" placeholder=" " required></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="form-group">
                    <span class="mandatory-fields"> 
                        <label>Password</label> *
                    </span>
                    <input type="password" ng-model="user.password" class="form-control" id="pwd" placeholder=" " required>
                </div>
            </div>
        </div>
        <div class="form-group btns">
            <button type="submit" class="btn btn-primary" ng-click="submit(user)" ng-disabled="loginForm.$invalid"><span>Login</span></button>
            <button type="reset" class="btn btn-default reset"><span>Reset</span></button>

        </div>
    </form>
</div>
